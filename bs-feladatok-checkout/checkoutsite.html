<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Checkout</title>
</head>

<body>
    <section class="py-6">
        <div class="container">
            <div class="row">

                <div class="col-12 col-sm-4 order-sm-last">
                    <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
                        <h3>Your cart</h3>
                        <div>
                            <div class="text-center font-weight-bold bg-color-aa">3</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title d-flex justify-content-between align-items-center">
                                    Product name</h5>
                                <h5 calss="text-muted">$12</h5>
                            </div>
                            <h6 class="card-subtitle text-muted">Brief description</h6>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">
                                    Second product</h5>
                                <h5 calss="text-muted">$8</h5>
                            </div>
                            <h6 class="card-subtitle text-muted">Brief description</h6>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">
                                    Third item</h5>
                                <h5 class="text-muted">$5</h5>
                            </div>
                            <h6 class="card-subtitle text-muted">Brief description</h6>
                        </div>
                    </div>
                    <div class="card text-success">
                        <div class="card-body bg-light">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">
                                    Promo code</h5>
                                <h5 class="text-muted">-$5</h5>
                            </div>
                            <h6 class="card-subtitle">EXAMPLECODE</h6>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">
                                    Total (USD)</h5>
                                <h5 class="font-weight-bold">$20</h5>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white">
                        <form>
                            <div class="input-group mt-3 mb-3 p-2 border-radius-3">
                                <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code"
                                    aria-describedby="basic-addon">
                                <div class="input-group-append">
                                    <span class="input-group-text bg-secondary text-white"
                                        id="basic-addon">Redeem</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="mt-3 mb-3">
                        <h3>Billing address</h3>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <label class="sr-only" for="userName">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="iUserName" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="emailAddress">Email <span style="color: gray;">(Opcional)</span></label>
                            <input type="text" class="form-control" id="emailAddress" placeholder="you@example.com">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address 2 <span style="color: gray;">(Opcional)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                        </div>
                        <div class="form-row">
                            <div class="form-group p-0 col-sm-5 pr-3">
                                <label for="country">Country</label>
                                <select class="custom-select" id="country">
                                    <option selected>Choose ...</option>
                                    <option value="0">Magyarorsz√°g</option>
                                    <option value="1">USA</option>
                                </select>
                            </div>

                            <div class="form-group p-0 col-sm-4 pr-3">
                                <label for="state">State</label>
                                <select class="custom-select" id="state">
                                    <option selected>Choose ...</option>
                                    <option value="0"></option>
                                </select>
                            </div>

                            <div class="form-group p-0 col-sm-3">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="address2">
                            </div>
                        </div>

                    </form>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" disabled>
                        <label class="form-check-label" for="defaultCheck1">
                            Shipping address is the same as my billing address </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" disabled>
                        <label class="form-check-label" for="defaultCheck1">
                            Save this information for next time </label>
                    </div>

                    <div class="mt-3 mb-3">
                        <h3>Payment</h3>
                    </div>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Credit card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2" disabled>
                            <label class="form-check-label" for="exampleRadios2">
                                Debit card
                            </label>
                        </div>

                    </form>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                            Paypal
                        </label>
                    </div>


                    <div class="form-row">
                        <div class="form-group mt-3 p-0 col-sm-6 pr-3">
                            <label for="nameOnCard">Name on card</label>
                            <input type="text" class="form-control" id="nameOnCard">
                            <small id="nameOnCard" class="form-text text-muted">Full name as displayed on
                                card.</small>
                        </div>
                        <div class="form-group p-0 col-sm-6">
                            <label for="creditCardNumber">Credit card number</label>
                            <input type="text" class="form-control" id="creditCardNumber">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group p-0 col-sm-3 pr-3">
                            <label for="expiration">Expiration</label>
                            <input type="text" class="form-control" id="expiration">
                        </div>
                        <div class="form-group p-0 col-sm-3 pr-3">
                            <label for=" cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Continue to
                            checkout</button>
                    </div>
                    
                </div>



            </div>

    </section>



    <script type="text/javascript" src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
