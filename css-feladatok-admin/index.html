<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Admin page AA</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin page</h3>
        <div class="search">
            <div class="header__search">
                <input class="serch__input" type="text" />
                <button class="search__btn"><i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
            <div class="user">
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="sort_desc">
                <i class="fa fa-sort-desc" aria-hidden="true"></i>
            </div>
        </div>

    </header>
    <main class="main">
        <aside class="aside">
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <h4><span>CORE</span></h4>
                    </li>
                    <li>
                        <h4><i class="fa fa-tachometer" aria-hidden="true"></i><span>
                                Dashboard</span></h4>
                    </li>
                    <li>
                        <h4><span>INTERFACE</span></h4>
                    </li>
                    <li>
                        <h4><i class="fa fa-window-maximize" aria-hidden="true"></i>
                            <span>Layouts</span>
                        </h4>
                    </li>
                    <li>
                        <h4><i class="fa fa-bookmark" aria-hidden="true"></i>
                            <span>Pages</span>
                        </h4>
                    </li>
                    <li>
                        <h4><span>ADDONS</span></h4>
                    </li>
                    <li>
                        <h4><i class="fa fa-area-chart" aria-hidden="true"></i>
                            <span>Charts</span>
                        </h4>
                    </li>
                    <li>
                        <h4><i class="fa fa-table" aria-hidden="true"></i>
                            <span>Tables</span>
                        </h4>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        <p>Primary Card</p>
                    </div>
                    <div class="card__bottom">
                        <p>View Details</p>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        <p>Warning Card</p>
                    </div>
                    <div class="card__bottom">
                        <p>View Details</p>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        <p>Succes Card</p>
                    </div>
                    <div class="card__bottom">
                        <p>View Details</p>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        <p>Danger Card</p>
                    </div>
                    <div class="card__bottom">
                        <p>View Details</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
