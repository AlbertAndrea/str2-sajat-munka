        function uresCheck(mezo) {
            var szoveg = mezo.value;
            if (szoveg != "" && szoveg.length >= 5) return true;
            else {
                alert("A(z) " + mezo.name + " legalább 5 karakter!");
                return false;
            }
        }

        function emailCheck(mezo) {
            var szoveg = mezo.value;
            if (!(szoveg.indexOf('@') > 0 && szoveg.indexOf('@') < szoveg.length - 1)) {
                alert("Hibás e-mail cím!");
                return false;
            }
            else return true;
        }
        function ellenoriz() {
            if (uresCheck(document.form.nev) && emailCheck(document.form.email)) {
                /*document.form.action = "mailto:" + document.form.email.value;*/
                return true;
            }
            else return false;
        }
